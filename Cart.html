    <div class="cart-container">
        <div class="items">

        <div class="checkout">
            <h1>Checkout</h1>
            <div id="checkout-summary">

            <button id="purchase-btn">Proceed to Purchase</button>
        
            <!-- Popup Modal -->
            <div id="popup">
                <p>Enter your Gmail:</p>
                <input type="email" id="gmail-input" placeholder="example@gmail.com" style="width: 100%; margin-bottom: 10px;">
                <button onclick="confirmPurchase()">Confirm</button>
                <button onclick="closePopup()">Cancel</button>
            </div>
        
            <!-- Background Overlay -->
            <div id="overlay"></div>
        </div>
